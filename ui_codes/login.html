<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "background-light": "#F0F9FF",
              "background-dark": "#111827",
              "foreground-light": "#FFFFFF",
              "foreground-dark": "#1F2937",
              "text-light": "#1F2937",
              "text-dark": "#F9FAFB",
              "subtext-light": "#6B7280",
              "subtext-dark": "#9CA3AF",
              "border-light": "#E5E7EB",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-8">
        <div class="text-center">
          <div
            class="inline-flex items-center justify-center w-16 h-16 mb-6 bg-primary rounded-full"
          >
            <span class="material-icons text-white" style="font-size: 36px">
              medical_services
            </span>
          </div>
          <h1 class="text-3xl font-bold text-text-light dark:text-text-dark">
            Welcome Back
          </h1>
          <p class="mt-2 text-subtext-light dark:text-subtext-dark">
            Sign in to your medical consultation account
          </p>
        </div>
        <div
          class="bg-foreground-light dark:bg-foreground-dark p-8 rounded-lg shadow-md"
        >
          <div
            class="grid grid-cols-2 gap-2 mb-6 bg-gray-100 dark:bg-gray-700 p-1 rounded-lg"
          >
            <button
              class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md"
            >
              Email
            </button>
            <button
              class="px-4 py-2 text-sm font-medium text-text-light dark:text-text-dark"
            >
              Phone
            </button>
          </div>
          <form action="#" class="space-y-6" method="POST">
            <div>
              <label
                class="block text-sm font-medium text-text-light dark:text-text-dark"
                for="email"
                >Email Address</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <span class="material-icons text-gray-400">
                    mail_outline
                  </span>
                </div>
                <input
                  autocomplete="email"
                  class="block w-full pl-10 pr-3 py-2 border border-border-light dark:border-border-dark rounded-md leading-5 bg-white dark:bg-gray-800 text-text-light dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required=""
                  type="email"
                />
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-text-light dark:text-text-dark"
                for="password"
                >Password</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <span class="material-icons text-gray-400">
                    lock_outline
                  </span>
                </div>
                <input
                  autocomplete="current-password"
                  class="block w-full pl-10 pr-3 py-2 border border-border-light dark:border-border-dark rounded-md leading-5 bg-white dark:bg-gray-800 text-text-light dark:text-text-dark placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                />
                <label
                  class="ml-2 block text-sm text-subtext-light dark:text-subtext-dark"
                  for="remember-me"
                >
                  Remember me
                </label>
              </div>
              <div class="text-sm">
                <a
                  class="font-medium text-primary hover:text-blue-500"
                  href="#"
                >
                  Forgot Password?
                </a>
              </div>
            </div>
            <div>
              <button
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="text-center mt-6">
            <p class="text-sm text-subtext-light dark:text-subtext-dark">
              Don't have an account?
              <a class="font-medium text-primary hover:text-blue-500" href="#">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
